<link rel="stylesheet" th:href="@{/bootstrap.min.css}">
<div class="container my-3">
	<table class="table">
		<thead class="table-dark">
			<tr>
				<th>번호</th>
				<th>제목</th>
				<th>작성일시</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="question, loop : ${questions}"> <!--타임리프는 Model 객체에 저장한 questionList를 ${questionList}로 읽을 수 있다.-->
				<td th:text="${loop.count}"></td> <!--loop.count는 questionList의 항목을 th:each로 반복할 때 현재의 순서를 나타낸다.-->
				<td>
					<a th:href="@{|/question/detail/${question.id}|}" th:text="${question.subject}"></a>
					<!--URL은 반드시 @{와 } 문자 사이에 입력해야 한다.
						타임리프에서는 /question/detail/과 같은 문자열과 ${question.id}와 같은 자바 객체의 값을 더할 때는 반드시 다음처럼 |로 좌우를 감싸 주어야 한다.-->
				</td>
				<td th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></td>
				<!--#temporals.format은 #temporals.format(날짜 객체, 날짜 포맷)와 같이 사용하는데, 날짜 객체를 날짜 포맷에 맞게 변환한다.-->
			</tr>
		</tbody>
	</table>
</div>
