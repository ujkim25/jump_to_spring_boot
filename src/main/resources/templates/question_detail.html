<html layout:decorate="~{layout}">
	<div layout:fragment="content" class="container my-3">
		<h2 class="border-bottom py-2" th:text="${question.subject}"></h2>
		<div class="card my-3"> <!--부트스트랩의 card 컴포넌트는 어떤 내용을 그룹화하여 보여 줄 때 사용한다.-->
			<div class="card-body">
		        <div class="card-text" style="white-space: pre-line;" th:text="${question.content}"></div>
		        <div class="d-flex justify-content-end">
		            <div class="badge bg-light text-dark p-2 text-start">
		                <div th:text="${#temporals.format(question.createDate, 'yyyy-MM-dd HH:mm')}"></div>
		            </div>
		        </div>
		    </div>
		</div>
		<h5 class="border-bottom my-3 py-2" th:text="|${question.answerList.size()}개의 답변이 있습니다.|"></h5>
		<div class="card my-3" th:each="answer : ${question.answerList}">
		    <div class="card-body">
		        <div class="card-text" style="white-space: pre-line;" th:text="${answer.content}"></div>
		        <div class="d-flex justify-content-end">
		            <div class="badge bg-light text-dark p-2 text-start">
		                <div th:text="${#temporals.format(answer.createDate, 'yyyy-MM-dd HH:mm')}"></div>
		            </div>
		        </div>
		    </div>
		</div>
		<form th:action="@{|/answer/create/${question.id}|}" th:object="${answerForm}" method="post" class="my-3">
			<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
				<div th:each="error:${#fields.allErrors()}" th:text="${error}"></div>
			</div>
			<textarea th:field="*{content}" id="content" rows="10" class="form-control"></textarea>
			<input type="submit" value="답변등록" class="btn btn-primary my-2">
		</form>
	</div>
</html>
