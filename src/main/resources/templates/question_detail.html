<h1 th:text="${question.subject}"></h1>
<div th:text="${question.content}"></div>
<h5 th:text="|${question.answerList.size()}개의 답변이 있습니다.|"></h5> <!--@{}로 감싸는 것은 URL일 때이다!-->
<!--#lists.size(question.answerList). lists.size(객체)는 타임리프에서 제공하는 기능으로, 해당 객체의 길이를 반환한다.-->
<div>
	<ul>
		<li th:each="answer:${question.answerList}" th:text="${answer.content}"></li>
	</ul>
</div>
<form th:action="@{|/answer/create/${question.id}|}" method="post"> <!--[답변 등록] 버튼을 누르면 전송되는 form의 action은 타임리프의 th:action 속성으로 생성한다.-->
	<textarea name="content" id="content" rows="15"></textarea>
	<input type="submit" value="답변등록">
</form>
